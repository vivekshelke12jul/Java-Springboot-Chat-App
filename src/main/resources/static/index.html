<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat Room</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css" type="text/css">
</head>
<body>

    <div id="name-form" class="bg-primary d-flex align-items-center">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-4 offset-md-4">

                    <div class="input-group">

                        <input type="text"
                               placeholder="Enter Name"
                               id="name-value"
                               autofocus
                        >

                        <div class="input-group-append">
                            <button class="btn btn-dark" id="login">Enter</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div id="chat-room" class="d-none">

        <div class="container-fluid">

            <div class="row">

                <div class="col-md-6 offset-md-3">

                    <div class="card mt-3">
                        <div class="card-header ">
                            <h3 id="name-title"></h3>
                        </div>
                        <div class="card-body">

                            <div class="input-group">

                                <input type="text"
                                       placeholder="Message"
                                       id="message-value"
                                       autofocus
                                >

                                <div class="input-group-append">
                                    <button class="btn btn-dark" id="send-btn">Send</button>
                                    <button class="btn btn-dark" id="logout">logout</button>
                                </div>
                            </div>

                            <table id="message-container-table">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.1.1-1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
